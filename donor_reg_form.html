         <header>
             <div class="container ">
                <div class="logo_div">
                        <span class="text-uppercase logo_name">Blood bank</span>
                        <img class="img-reponsive logo" src="img/blood-donation.png">
                        <div class="text-right" style="display: inline;">

         <section id="registration_section">
             <div class="container">
                 <div class="col-sm-7 center-block center_form">
                    <h2 class="text-capitalize text-center">Registration Form</h2>
                    <form class="form-horizontal">
                            <div class="form-group">
                                    <label for="firstname">First name</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" required> 
                            </div>
                            <div class="form-group">
                                    <label for="lastname">Last name</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required> 
                            </div>
                            <div class="form-group">
                                    <label class="dateofb">Date of Birth</label>
                                    <input type="date" class="form-control" id="dateofb"   onblur="showage()"> 
                            </div>
                            <div class="form-group">
                                    <label for="email_donor" id="email_id">Email Address</label>
                                    <input type="email" class="form-control" placeholder="Enter email address" id="email_donor" required > 
                            </div>
                            <div class="form-group">
                                    <label for="address">Full Address:</label>
                                    <input type="text" class="form-control" placeholder="Enter full address" id="address" required > 
                            </div>
                            <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="number" class="form-control" placeholder="" id="age"   readonly > 
                            </div>
                            <div class="form-group">
                                    <label for="phone_number">Phone number</label>
                                    <input type="text" class="form-control" placeholder="Enter phone number" id="phone_number" required > 
                            </div>
                            <div class="form-group" >
                                    <label for="selectpicker" >Your Blood Group:</label>
                                    <select class="form-control"  id="selectpicker" required  >
                                      <option>A+</option>
                                      <option>A-</option>
                                      <option>B+</option>
                                      <option>B-</option>
                                      <option>O+</option>
                                      <option>O-</option>
                                      <option>AB+</option>
                                      <option>AB-</option>
                                    </select>
                             </div>
                             <div class="form-group">
                                <label for="reference">Reference</label>
                                <select class="form-control" id="ref" onchange="setEmail()" required >
                                  <option>Register yourself</option>
                                  
                                </select>
                            </div>
                             <!-- <div class="form-group">
                                <label for="reference">Reference</label>
                                <input type="text" class="form-control" placeholder="" id="ref" required readonly > 
                             </div> -->
                            
                    </form>
                    <div class="text-center">
                        <button class="btn btn-primary " onclick="submitData()">REGISTER</button>
                        <button class="btn btn-primary " onclick="goBack()"><i class="fas fa-backward" style="margin-right: 4px;"></i>GO BACK</button>
                    
                    </div> 
                    
                    
                </div><!--form_div-->
