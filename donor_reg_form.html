    <body>
         <header>
             <div class="container ">
                <div class="logo_div">
                        <span class="text-uppercase logo_name">Blood bank</span>
                        <img class="img-reponsive logo" src="img/blood-donation.png">
                </div>

             </div>
             
         </header>

         <section id="registration_section">
             <div class="container">
                 <div class="col-sm-7 center-block center_form">
                    <h2 class="text-capitalize">Registration Form</h2>
                    <form class="form-horizontal">
                            <div class="form-group">
                                    <label for="firstname">First name</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Enter your first name"> 
                            </div>
                            <div class="form-group">
                                    <label for="lastname">Last name</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Enter your last name"> 
                            </div>
                            <div class="form-group">
                                    <label class="dateofb">Date of Birth</label>
                                    <input type="date" class="form-control" id="dateofb" > 
                            </div>
                            <div class="form-group">
                                    <label for="email_donor">Email Address</label>
                                    <input type="email" class="form-control" placeholder="Enter email address" id="email_donor" > 
                            </div>
                            <div class="form-group">
                                    <label for="address">Full Address:</label>
                                    <input type="text" class="form-control" placeholder="Enter full address" id="address" > 
                            </div>
                            <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="number" class="form-control" placeholder="Enter your age" id="age" > 
                            </div>
                            <div class="form-group">
                                    <label for="phone_number">Phone number</label>
                                    <input type="text" class="form-control" placeholder="Enter phone number" id="phone_number" > 
                            </div>
                            <div class="form-group" >
                                    <label for="selectpicker" >Your Blood Group:</label>
                                    <select class="form-control"  id="selectpicker" >
                                      <option>A+</option>
                                      <option>A-</option>
                                      <option>B+</option>
                                      <option>B-</option>
                                      <option>O+</option>
                                      <option>O-</option>
                                      <option>AB+</option>
                                      <option>AB-</option>
                                    </select>
                             </div>
                             <button class="btn btn-primary ">REGISTER</button>

                    </form> 
                </div><!--form_div-->
                 
                 
                
                 <!-- <h2 class="text-capitalize">Registration form</h2>
