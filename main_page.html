    <body onload="retrieve()">
            <div class="overlay">
                    <div id="loader"></div>
            </div>

    
         <header>
             <div class="container ">
                <div class="logo_div">
                        <span class="text-uppercase logo_name">Blood bank</span>
                        <img class="img-reponsive logo" src="img/blood-donation.png">
                </div>
                <div class="text-right" style="display: inline;">
                        
                        <div class="dropdown">
                                <img id="user_image" src="img/user.png">
                                
                                <span id="display_username" >Username</span>
                          
                                <a href="Javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown"><i class="fas fa-caret-down"></i></a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a href="Javascript:void(0)" id="btn_logout" onclick="logout_user()">Logout</a></li>
                                </ul>
                        </div>
                        

                </div>
             </div>
             
         </header>
         <section id="mid_section" class="mid_section">
             <div class="container">
                    <div id="Donor_registration_div" class=" text-right">
                            <button class="btn btn-success" id="btn_reg_donor" onclick="regDonor()">Register as a Donor</button>
                    </div>
                    <div class="text-left">
                                <div class="form-group">
                                        <label for="blood_grp">Your Blood Group:</label>
                                        <select class="form-control" id="blood_grp" onchange="retrieve()">
                                          <option>Default</option>
                                          <option>A+</option>
                                          <option>A-</option>
                                          <option>B+</option>
                                          <option>B-</option>
                                          <option>O+</option>
                                          <option>O-</option>
                                          <option>AB+</option>
                                          <option>AB-</option>
                              
                                        </select>
                                 </div>
                    </div>
                    <div class="text-left">
                        <h1 class="text-uppercase text-capitalize">List of records</h1>
                    </div>      

             </div>
         </section>
         <div class="container" style="min-height: 500px;">
         <table class="table table-hover table-responsive" style="width:100%; border:2px solid black" id="ex-table"  >
          
            
           </table> 

        </div>



         <footer class="donor_footer">
            <p class="text-center"> &copy; 2019 All rights reserved | Developed by <a id="designer_name">Arsalan Fakhar Siddiqui</a></p>
